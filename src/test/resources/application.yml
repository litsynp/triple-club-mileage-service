spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        jdbc.batch_size: 100
        default_batch_fetch_size: 100
        format_sql: true
    show-sql: true

server:
  servlet:
    encoding:
      force-response: true
